<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zany Gumballs</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="./imgs/favicon.png" alt="logo" class="logo" />
        <h1><span class="zany">Zany</span>&nbspGumballs</h1>
      </div>
      <i class="fas fa-bars" id="btn-menu"></i>
      <ul class="links">
        <li><a href="./index.html" class="link">Home</a></li>
        <li><a href="./assets.html" class="link">My Assets</a></li>
        <li><a href="./leaderboard.html" class="link">Leaderboard</a></li>
        <li>
          <a
            href="https://wax.atomichub.io/market?collection_name=zanygumballs&order=desc&schema_name=stickers&sort=created&symbol=WAX"
            class="link"
            target="_blank"
            >Shop</a
          >
        </li>
        <li class="nav-log-user">
          <span id="login" class="link">Log In </span>
          <i class="fas fa-caret-down"></i>
          <ul>
            <li>
              <span id="logout" class="link">Log Out</span>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <section class="section-center">
      <table class="leaderboard">
        <tr>
          <th>Rank</th>
          <th>Address</th>
          <th>High Score</th>
        </tr>
      </table>
    </section>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('service-worker.js')
            .then(registration => {
              console.log('Service Worker registered: ', registration);
            })
            .catch(registrationError => {
              console.error(
                'Service Worker registration failed: ',
                registrationError
              );
            });
        });
      }
    </script>
    <script src="./leaderboard.js"></script>
  </body>
</html>
